<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
    <link rel="stylesheet" href="CSS_Lists.css"> <!-- Linking the external CSS file -->
</head>

<body>

    <h1>My Lists</h1>

    <!-- Unordered List (Bulleted List) -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List (Numbered List) -->
    <h2>Ordered List</h2>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

</body>
</html>
