<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Example</title>
    <link rel="stylesheet" href="Basic_CSS_2.css">  <!-- Linking to the external CSS file -->
</head>
<body>
    <h1>Welcome to My Page</h1>

    <!-- Ordered List (Numbered List) -->
    <h2>My Ordered List</h2>
    <ol>
        <li>Step 1: Setup</li>
        <li>Step 2: Code</li>
        <li>Step 3: Test</li>
    </ol>

    <!-- Unordered List (Bulleted List) -->
    <h2>My Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Adding a character using the HTML Entity -->
    <p>This is some text &copy; 2025</p> <!-- Copyright symbol using entity -->

    <!-- Another Paragraph to showcase text-shadow -->
    <p class="myParagraphStyle">This paragraph has a shadow effect!</p>
</body>
</html>
