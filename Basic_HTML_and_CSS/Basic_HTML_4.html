<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Element Example</title>
    <style>
        /* Creating a class named "myStyle" */
        .myStyle {
            font-size: 20px;     /* Font size set to 20px */
            color: darkblue;     /* Text color set to dark blue */
            text-align: center;  /* Align text to the center */
            background-color: lightgray; /* Set a light gray background */
            padding: 10px;       /* Add padding around the text */
        }
    </style>
</head>
<body>

    <!-- Applying the "myStyle" class to a paragraph -->
    <p class="myStyle">This is a paragraph with custom styling from the "myStyle" class.</p>

</body>
</html>
